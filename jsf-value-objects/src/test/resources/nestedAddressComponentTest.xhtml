<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ok="http://xmlns.jcp.org/jsf/composite/ok">
<h:head>
  <title>JSF Nested Value Object Sample</title>
</h:head>
<h:body>
  <h:form prependId="false">
    <ok:address
      id="address"
      value="#{addressController.address}" />
    <h:message
      id="addressMessage"
      for="address" />
    <h:commandButton
      id="submit"
      action="#{addressController.save()}" />
    <h:message
      id="submitMessage"
      for="submit" />
    <h:outputText
      id="result"
      value="#{addressController.addressString}" />
  </h:form>
</h:body>
</html>
