<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ok="http://xmlns.jcp.org/jsf/composite/ok">
<h:head>
  <title id="title">JSF Value Object Sample</title>
</h:head>
<h:body>
  <h:form prependId="false">
    <ok:valueObject
      id="phoneNumber"
      value="#{phoneNumberController.phoneNumber}">
      <f:validator validatorId="de.openknowledge.PhoneNumberValidator" />
      <h:inputText
        id="areaCode"
        value="#{phoneNumberController.phoneNumber.areaCode}">
        <f:validator validatorId="de.openknowledge.AreaCodeValidator" />
      </h:inputText>
      <h:inputText
        id="subscriberNumber"
        value="#{phoneNumberController.phoneNumber.subscriberNumber}">
        <f:validator validatorId="de.openknowledge.SubscriberNumberValidator" />
      </h:inputText>
    </ok:valueObject>

    <ok:valueObject
      id="emptyPhoneNumber"
      value="#{phoneNumberController.emptyPhoneNumber}">
      <f:validator validatorId="de.openknowledge.PhoneNumberValidator" />
      <h:inputText
        id="areaCode"
        value="#{phoneNumberController.emptyPhoneNumber.areaCode}">
        <f:validator validatorId="de.openknowledge.AreaCodeValidator" />
      </h:inputText>
      <h:inputText
        id="subscriberNumber"
        value="#{phoneNumberController.emptyPhoneNumber.subscriberNumber}">
        <f:validator validatorId="de.openknowledge.SubscriberNumberValidator" />
      </h:inputText>
    </ok:valueObject>
    <h:messages id="messages" />
    <h:commandButton id="submit" />
  </h:form>
</h:body>
</html>
